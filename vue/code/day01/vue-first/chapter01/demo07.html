<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{info.name}}</div>
    <div>{{info.address.city}}</div>
</div>

<script src="vue.js"></script>
<script src="axios.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        },
        data(){
            return{
                info: {
                    name: null,
                    address: {
                        street: null,
                        city: null,
                        country: null
                    }
                }
            }
        },
        mounted(){
            axios.get("data.json").then(response => (this.info=response.data));
        }
    });

</script>
</body>
</html>
