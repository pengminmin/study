<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    请输入: <input type="text" v-model="message">{{message}}
    <br>
    选择性别：
    <input type="radio" name="sex" value="男" v-model="checked">男
    <input type="radio" name="sex" value="女" v-model="checked">女
    <br>
    选择了：{{checked}}
    <br>
    <select name="num" v-model="selected">
        <option value="" disabled>请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
    </select>
    <br>
    <span>选择了: {{selected}}</span>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
       el: "#app",
       data: {
           message: "ali",
           checked: "女",
           selected: "B"
       }
    });
</script>
</body>
</html>
