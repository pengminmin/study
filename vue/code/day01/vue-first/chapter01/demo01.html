<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>

<div id="app">
    <span v-bind:title="message">
        this is a span
    </span>
</div>


<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="vue.js"></script>
<script>
    var vm01 = new Vue({
        el: "#app",
        data: {
            message: "hello,vue!"
        }
    });
</script>
</body>
</html>
