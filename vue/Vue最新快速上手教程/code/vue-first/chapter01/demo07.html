<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* v-clock: 解决闪烁问题 */
        [v-cloak]{
            display: none;
        }

    </style>
</head>
<body>
<div id="app" v-cloak>
    <div>{{info.name}}</div>
    <div>{{info.address.city}}</div>

    <a v-bind:href="info.url">click me</a>
</div>

<script src="vue.js"></script>
<script src="axios.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        },
        data(){
            return{
                info: {
                    name: null,
                    address: {
                        street: null,
                        city: null,
                        country: null
                    }
                }
            }
        },
        mounted(){
            axios.get("data.json").then(response => (this.info=response.data));
        }
    });

</script>
</body>
</html>
