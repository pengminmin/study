<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{currentTime1()}}</div>
    <div>{{currentTime2}}</div>

</div>

<script src="vue.js"></script>
<script>
    var vm = new Vue({
       el: "#app",
       data: {
            message: "hello"
       },
        methods: {
           currentTime1: function(){
               return Date.now();//返回当前时间戳
           }
        },
        computed: {
            currentTime2: function(){
                return Date.now();
            }
        }
    });


</script>
</body>
</html>
