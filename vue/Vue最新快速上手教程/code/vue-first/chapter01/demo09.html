<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <todo>
        <todo-title slot="todo-title" v-bind:title="title2"></todo-title>
        <todo-items slot="todo-items" v-for="(item3, indexin) in items"
                    v-bind:item="item3" :indexout="indexin"
                    v-on:remove="removeItem(indexin)"></todo-items>
    </todo>

</div>

<script src="vue.js"></script>
<script>
    Vue.component("todo", {
        props: [""],
        template: "<div>\
                       <slot name='todo-title'></slot>\
                       <ul>\
                       <slot name='todo-items'></slot>\
                       </ul>\
                </div>"
    });

    Vue.component("todo-title", {
        props: ["title"],
        template: "<div>{{title}}</div>"
    });

    Vue.component("todo-items", {
        props: ["item", "indexout"],
        template: "<li>{{indexout}}----{{item}} <button @click='remove'>删除</button></li>",
        methods: {
            remove: function(indeF){
                // alert(indexout);
                this.$emit("remove", indeF)
            }
        }
    });
    var vm = new Vue({
        el: "#app",
        data: {
            title1: "ali",
            title2: "tom",
            items: ["tom", "jack", "alis"]
        },
        methods: {
            removeItem: function (index) {
                this.items.splice(index, 1);
            }
        }
    });


</script>
</body>
</html>
